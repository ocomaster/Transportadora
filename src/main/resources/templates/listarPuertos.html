<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>

	<header th:replace="layout/layout :: header"> </header>

	<div class="container py-4">

		<div class="card bg-light">

			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a th:href="@{/formPuerto}" class="btn btn-primary btn-xs">Crear
						Puerto </a>
				</h4>

				<table class="table table-striped ">
					<thead class="table-dark">
						<tr>
							<th>id</th>
							<th>nombre</th>
							<th>Editar</th>
							<th>Eliminar</th>

						</tr>
					</thead>

					<tbody>
						<tr th:each="puerto: ${puertos}">
							<td th:text="${puerto.id}"></td>
							<td th:text="${puerto.nombre}"></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/formPuerto/} + ${puerto.id}">editar</a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/eliminarPuerto/} + ${puerto.id}" th:text="Eliminar"
								onclick="return confirm('Estas seguro que desea eliminar?')"></a>
							</td>

						</tr>
					</tbody>
				</table>

			</div>

		</div>
	</div>


	<footer th:replace="layout/layout :: footer"> </footer>

</body>

</html>
